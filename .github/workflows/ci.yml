name: CI
on:
  - pull_request
  - push
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      httpbin:
        image: kennethreitz/httpbin
        ports:
          - 8081:80
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: Test Go
        run: go test
